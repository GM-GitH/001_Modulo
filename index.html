<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff7d2cd205.js" crossorigin="anonymous" class="rg"></script>
    <title>Oxygen Shop</title>
</head>

<body>
    <div class="header">
        <input type="checkbox">
        <i class="fas fa-bars" class="rg"></i>
        <i class="fas fa-times" class="rg"></i>
        <h1>OXYGENShop</h1>
        <nav>
            <ul>
                <li>WHY US</li>
                <li>BENEFITS</li>
                <li>PRICES</li>
                <li>CONTACT</li>
                <br>
            </ul>
        </nav>
    </div>
    <div class="opening">
        <h2>Sell More!</h2>
        <p>Open shop on our platform and increase your sales</p>
        <div class="button">
            <h5>Open your shop</h5>
        </div>
    </div>
    <div class="background-1">
    </div>
    <div class="after-bg1">
        <h3>The most popular sales plataform in country</h3>
    </div>
    <div class="columns">
        <img class="col1"  src="./images/Column_1.png" alt="100000+ daily entries">
        <img class="col2" src="./images/Column_2.png" alt="2000000+ seen products every day">
        <img class="col3" src="./images/Column_3.png" alt="10000+ added post daily">
    </div>
    <div class="rectangles">
        <div class="rg1">
            
        </div>
        <div class="rg2"></div>
        <div class="rg3"></div>
        <div class="rg4"></div>
    </div>
    <footer class="rg"></footer>

</body>

</html>
